   <body>
      <!--header section start -->
      <div class="header_section">
         <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #f8f9fa !important;">
            <div class="logo"><a href="index.html"><img src="files/logo.png" alt="Logo"></a></div>
         </nav>
      </div>
      <!--header section end -->
      
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_taital">Contattaci</h1>
            <div class="contact_section_2 layout_padding">
               <div class="row">
                  <div class="col-md-8">
                     <div class="contact_main">
                        <form id="form">
                           <input type="text" class="mail_text" placeholder="Nome Completo" name="Full Name" required>
                           <input type="text" class="mail_text" placeholder="Numero di Telefono" name="Phone Number" required>
                           <input type="email" class="mail_text" placeholder="Email" name="Email" required>
                           <textarea class="massage-bt" placeholder="Messaggio" rows="5" id="comment" name="Message" required></textarea>
                           <div class="send_bt"><button type="submit">INVIA</button></div>
                        </form>
                        <script>
                           document.getElementById("form").addEventListener("submit", function (e) {
                               e.preventDefault();
                               document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';
                               setTimeout(() => {
                                   document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:white; font-weight: 700; text-align: center;">Grazie per aver contattato Stars of small business. Il nostro team ti risponderà al più presto.</p>';
                               }, 2000);
                           });
                        </script>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->

      <!-- footer section start -->
      <div class="footer_section layout_padding">
         <div class="container">
            <div class="footer_section_2">
               <div class="row">
                  <div class="col-lg-6">
                     <h2 class="footer_taital">Azienda</h2>
                     <p class="footer_text" style="color: #FFF;">
                        Numero della società 00943935 <br>
                        Indirizzo: Lime St, Londra EC3M 7HR, Regno Unito <br>
                        Numero di telefono: 01632 960189 <br>
                     </p>
                  </div>
                  <div class="col-lg-6 links-footer">
                     <h2 class="footer_taital">Link</h2>
                     <a href="about.html">Chi siamo</a> <br>
                     <a href="contact.html">Contattaci</a> <br>
                     <a href="privacy.html">Politica sulla privacy</a> <br>
                     <a href="terms.html">Termini e Condizioni</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- footer section end -->

      <div class="copyright_section">
         <div class="container">
