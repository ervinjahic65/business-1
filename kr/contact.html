   <body>
      <div class="header_section">
         <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #f8f9fa !important;">
            <div class="logo"><a href="index.html"><img src="files/logo.png" alt="로고"></a></div>
         </nav>
      </div>
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_taital">문의하기</h1>
            <div class="contact_section_2 layout_padding">
               <div class="row">
                  <div class="col-md-8">
                     <div class="contact_main">
                        <form id="form">
                           <input type="text" class="mail_text" placeholder="성함" name="성함" required>
                           <input type="text" class="mail_text" placeholder="전화번호" name="전화번호" required>
                           <input type="email" class="mail_text" placeholder="이메일" name="이메일" required>
                           <textarea class="massage-bt" placeholder="메시지" rows="5" id="comment" name="메시지" required></textarea>
                           <div class="send_bt"><button type="submit">보내기</button></div>
                        </form>
                        <script>
                           document.getElementById("form").addEventListener("submit", function (e) {
                               e.preventDefault();
                               document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';
                               setTimeout(() => {
                                   document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:white; font-weight: 700; text-align: center;">Stars of small business에 연락주셔서 감사합니다. 저희 팀이 곧 회신 드리겠습니다.</p>';
                               }, 2000);
                           });
                        </script>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="footer_section layout_padding">
         <div class="container">
            <div class="footer_section_2">
               <div class="row">

                     <h2 class="footer_taital">회사</h2>
                     <p class="footer_text" style="color: #FFF;">
                        법인 등록 번호: 4010501096087 <br>
                        주소: 서울특별시 중구 서소문동 21-1 <br>
                        전화: +34 986 227 374 <br>
                     </p>
                  </div>
                  <div class="col-lg-6 links-footer">
                     <h2 class="footer_taital">링크</h2>
                     <a href="about.html">회사 소개</a> <br>
                     <a href="contact.html">문의하기</a> <br>
