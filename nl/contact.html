   <body>
      <!-- header sectie start -->
      <div class="header_section">
         <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #f8f9fa !important;">
            <div class="logo"><a href="index.html"><img src="files/logo.png" alt="Logo"></a></div>
         </nav>
      </div>
      <!-- header sectie einde -->
      
      <!-- contact sectie start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_taital">Neem Contact Op</h1>
            <div class="contact_section_2 layout_padding">
               <div class="row">
                  <div class="col-md-8">
                     <div class="contact_main">
                        <form id="form">
                           <input type="text" class="mail_text" placeholder="Volledige Naam" name="Full Name" required>
                           <input type="text" class="mail_text" placeholder="Telefoonnummer" name="Phone Number" required>
                           <input type="email" class="mail_text" placeholder="E-mail" name="Email" required>
                           <textarea class="massage-bt" placeholder="Bericht" rows="5" id="comment" name="Message" required></textarea>
                           <div class="send_bt"><button type="submit">VERZEND</button></div>
                        </form>
                        <script>
                           document.getElementById("form").addEventListener("submit", function (e) {
                               e.preventDefault();
                               document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';
                               setTimeout(() => {
                                   document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:white; font-weight: 700; text-align: center;">Bedankt voor het contact opnemen met Stars of small business. Ons team neemt spoedig contact met je op.</p>';
                               }, 2000);
                           });
                        </script>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact sectie einde -->

      <div class="footer_section layout_padding">

                     <a href="terms.html">Algemene Voorwaarden</a>
                  </div>
